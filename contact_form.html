<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 text-white p-8" style="background-image: url(./assets/images/car_listing_bg.jpg);">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold">Get in Touch</h1>
        <p>We'd love to hear from you! Feel free to reach out with any questions, feedback, or support inquiries.</p>
        <div class="relative z-10 mt-4 flex justify-center">
            <nav>
                <ul class="flex space-x-8">
                    <li><a class="text-white hover:text-gray-300" href="./index.html">Home</a></li>
                    <li><a class="text-white hover:text-gray-300" href="./cars_for_sale.html">View Auctions</a></li>
                    <li><a class="text-white hover:text-gray-300" href="./car_listing.html">List Your Car</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form action="/submit-contact" method="POST" class="max-w-2xl mx-auto bg-gradient-to-br from-blue-50 to-white p-8 rounded-xl shadow-md text-gray-700">
        <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Contact Us</h2>
        <div class="mb-5">
            <label for="name" class="block font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name" 
                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-5">
            <label for="email" class="block font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your email address"
                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-5">
            <label for="message" class="block font-semibold mb-2">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your message here..."
                      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                Send Message
            </button>
        </div>
    </form>
    <script>
        // Form Validation
        document.querySelector('form').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }
        });

        // Auto-Save Form Data
        const formFields = ['name', 'email', 'message'];
        formFields.forEach(field => {
            const input = document.getElementById(field);
            input.value = localStorage.getItem(field) || '';
            input.addEventListener('input', () => {
                localStorage.setItem(field, input.value);
            });
        });
    </script>
</body>
</html>
